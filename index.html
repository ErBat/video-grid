<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Videogrid</title>
  <meta name="description" content="a library for a reponsive jquery videogrid">
  <meta name="author" content="ErBat">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/videogrid.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row video-grid">
      <div class="col-lg-4 ">
        <div class="video-item btn-modal-video" data-toggle="modal" data-target="#video-modal" video-description="Video description 1" video-title="Title 1" video-url="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
          <div class="overlay">
            <div class="description">
              <h2 class="video-title">Title 1</h2>
              <p class="video-subtitle">Video subtitle</p>
            </div>
          </div>
          <img src="img/preview.jpeg">
        </div>
      </div>
      <div class="col-lg-8 ">
        <div class="video-item btn-modal-video" data-toggle="modal" data-target="#video-modal" video-description="Video description 1" video-title="Title 2" video-url="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
          <div class="overlay">
            <div class="description">
              <h2 class="video-title">Title 2</h2>
              <p class="video-subtitle">Video subtitle</p>
            </div>
          </div>
          <img src="img/preview.jpeg">
        </div>
      </div>
      <div class="col-lg-12 ">
        <div class="video-item btn-modal-video" data-toggle="modal" data-target="#video-modal" video-description="Video description 1" video-title="Title 1" video-url="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
          <div class="overlay">
            <div class="description">
              <h2 class="video-title">Title 3</h2>
              <p class="video-subtitle">Video subtitle</p>
            </div>
          </div>
          <img src="img/preview.jpeg">
        </div>
      </div>
      <div class="col-lg-4 ">
        <div class="video-item btn-modal-video" data-toggle="modal" data-target="#video-modal" video-description="Video description 1" video-title="Title 1" video-url="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
          <div class="overlay">
            <div class="description">
              <h2 class="video-title">Title 4</h2>
              <p class="video-subtitle">Video subtitle</p>
            </div>
          </div>
          <img src="img/preview.jpeg">
        </div>
      </div>
      <div class="col-lg-4 ">
        <div class="video-item btn-modal-video" data-toggle="modal" data-target="#video-modal" video-description="Video description 1" video-title="Title 1" video-url="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
          <div class="overlay">
            <div class="description">
              <h2 class="video-title">Title 5</h2>
              <p class="video-subtitle">Video subtitle</p>
            </div>
          </div>
          <img src="img/preview.jpeg">
        </div>
      </div>
      <div class="col-lg-4 ">
        <div class="video-item btn-modal-video" data-toggle="modal" data-target="#video-modal" video-description="Video description 1" video-title="Title 1" video-url="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
          <div class="overlay">
            <div class="description">
              <h2 class="video-title">Title 6</h2>
              <p class="video-subtitle">Video subtitle</p>
            </div>
          </div>
          <img src="img/preview.jpeg">
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div id="video-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closebtn cross" data-dismiss="modal">
           <span></span>
           <span></span>
          </button>
        </div>
        <div class="modal-body container">
          <div class="row">
            <div class="col-md-9 video-frame">
              <iframe width="100%" height="100%" src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-md-3 video-description">
              <h2 class="modal-video-title">Video title</h2>
              <p class="modal-video-description">Some text in the modal.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/videogrid.js"></script>
</body>
</html>
